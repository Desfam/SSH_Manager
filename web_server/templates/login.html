{% extends "base.html" %}

{% block title %}Login - SSH & RDP Manager{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>ğŸ— SSH & RDP Manager</h2>
        <p class="subtitle">Web-Based Connection Manager</p>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="info-box">
            <p><strong>Default credentials:</strong></p>
            <p>Username: <code>admin</code></p>
            <p>Password: <code>admin</code></p>
            <p class="warning">âš ï¸ Please change the default password after first login!</p>
        </div>
    </div>
</div>
{% endblock %}
